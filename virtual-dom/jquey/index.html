<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <button id="btn-change">change</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
    <script>
        const data = [
            {
                name: '张三',
                age: '20',
                address: '北京'
            },
            {
                name: '李四',
                age: '22',
                address: '上海'
            },
            {
                name: '王五',
                age: '23',
                address: '广州'
            }
        ]
        // 渲染函数  渲染的是整个表格
        function render (data) {
            // code
            let $container = $('#container');
            // 清空容器
            $container.html('');
            // 拼接table
            let $table = $('<table border>')
            $table.append($(`<tr>
                <td>name</td>
                <td>age</td>
                <td>address</td>
            </tr>`))
            data.forEach(item => {
                $table.append($(`<tr>
                <td>${item.name}</td>
                <td>${item.age}</td>
                <td>${item.address}</td>
            </tr>`))
            });

            // 渲染到页面上 在这个地方比在上面渲染更加的有效
            $container.append($table);
        }
        
        $('#btn-change').click(function () {
            data[1].age = 30;
            data[2].address = '深圳';

            // repeat render()  再次渲染
            render(data);
        })
        

        // 页面加载结束立即执行
        render(data);
        
    </script>
</body>
</html>
